<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/pvt/pvt-site-wide.css">
    <link rel="stylesheet" href="/static/css/pvt/newsfeed.css">
    <script defer src="/static/bootstrap/js/bootstrap.bundle.js"></script>
    <script defer src="/static/js/jQuery.min.js"></script>
    <script defer src="/static/js/custom/pvt/pvt-site-wide.js"></script>
    <script defer src="/static/js/custom/pvt/newsfeed.js"></script>
    <title>Editor</title>
</head>

<body>
    <nav class="pvt-nav ">
        <header class="head bg-light" style="z-index: 4567890;">
            <div class="brand">
                <img src="/static/images/avatar-2.jpg" alt="brand logo" width="30px" height="30px">
                <h1 class="name text-success">Knowisland</h1>
            </div>
            <form id="form" action="/search" method="post">
                <input class="form-control" type="search" name="qeury" id="term" placeholder="What do you wanna know?">
            </form>
            <div class="commons">

                <svg xmlns="http://www.w3.org/2000/svg" id="search-icon" width="25" height="25" fill="" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>

            </div>
        </header>
        <footer class="foot bg-light">
            <a href="/newsfeed">
                <svg xmlns="http://www.w3.org/2000/svg" fill="" class="bi bi-house-fill" viewBox="0 0 16 16"> <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/> <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/> </svg>
                <p>Newsfeed</p>
            </a>
            <a href="/connections">
                <svg xmlns="http://www.w3.org/2000/svg" fill="" class="bi bi-people-fill" viewBox="0 0 16 16"> <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/> </svg>
                <p>Network</p>
            </a>
            <a href="/post/create">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                <p>Create</p>
            </a>
            <a href="/message/inbox"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chat-fill" viewBox="0 0 16 16">
                <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
              </svg>
                <p>Messages</p>
            </a>
            <div href="#" class="dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-list dropdown-toggle" data-bs-toggle="dropdown" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                <ul class="dropdown-menu mb-2 mt-2">
                    <li><a class="dropdown-item" href="/notes">Notifications</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Wallet</a></li>
                    <li><a class="dropdown-item" href="/logout">Log Out</a></li>

                </ul>
            </div>
        </footer>
    </nav>
    <main class="container-fluid">
        <section class="drow-one row">
            <div class="dcol col-lg-3 pt-3">
            </div>
            <div class="dcol col-lg-6 pt-2">
                <section class="editor-section">
                    <form action="/post/create" class="editor-form" method="POST">
                        <input type="text" name="title" class="form-control" id="title" placeholder="Title of your post" required="required">
                        <label class="mt-1" for="thumbnail">Optional thumbnail image...</label>
                        <div class="thumbnail-con mt-2" style="display: flex; justify-content: space-between; align-items: center;">
                            <input type="file" name="thumbnail" id="thumbnail" class="form-control" style="width: 85%;">
                            <img src="/static/images/avatar-2.jpg" width="40px" height="40px" class="rounded" alt="" style="visibility: hidden;">
                        </div>
                        <textarea name="content" id="content" cols="30" rows="10" class="form-control mt-2" required="required">

                        </textarea>
                        <label class="mt-1" for="photos">Optional, additional photos</label>
                        <input type="file" class="form-control mt-2" name="photos" accept="image/*" id="photos" multiple>
                        <input type="text" class="form-control mt-2" name="youtube-embed" id="y-embed" placeholder="Optional YouTube Video link to be displayed...">
                        <input type="text" class="form-control mt-2" name="niche-alias" id="niche-alias" required="required" placeholder="@niche alias" style="width: 40%;">
                        <input type="text" name="post-chain" id="post-chain" class="form-control mt-2" style="width: 70%;" placeholder="Optional chained next post link">
                        <button type="submit" class="btn btn-danger mt-2">Create Post</button>
                    </form>
                </section>
            </div>
            <div class="dcol col-lg-3">
            </div>
        </section>
    </main>
</body>

</html>
